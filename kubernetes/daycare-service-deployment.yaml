apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokecare-daycare-service
  labels:
    app: pokecare
    component: daycare-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pokecare
      component: daycare-service
  template:
    metadata:
      labels:
        app: pokecare
        component: daycare-service
    spec:
      containers:
      - name: daycare-service
        image: ${ACR_NAME}.azurecr.io/pokecare-daycare-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: pokecare-mongodb
              key: mongodb-uri
        - name: POKEMON_SERVICE_URL
          value: "http://pokecare-pokemon-service:8080"
        - name: USER_SERVICE_URL
          value: "http://pokecare-user-service:8080"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pokecare-daycare-service
  labels:
    app: pokecare
    component: daycare-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: pokecare
    component: daycare-service
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pokecare-daycare-service
  labels:
    app: pokecare
    component: daycare-service
spec:
  selector:
    matchLabels:
      app: pokecare
      component: daycare-service
  endpoints:
  - port: http
    path: /metrics
    interval: 15s