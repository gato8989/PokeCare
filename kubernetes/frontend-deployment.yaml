apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokecare-frontend
  labels:
    app: pokecare
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pokecare
      component: frontend
  template:
    metadata:
      labels:
        app: pokecare
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ${ACR_NAME}.azurecr.io/pokecare-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pokecare-frontend
  labels:
    app: pokecare
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: pokecare
    component: frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pokecare-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pokecare-frontend
            port:
              number: 80