apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokecare-api-gateway
  labels:
    app: pokecare
    component: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pokecare
      component: api-gateway
  template:
    metadata:
      labels:
        app: pokecare
        component: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ${ACR_NAME}.azurecr.io/pokecare-api-gateway:latest
        ports:
        - containerPort: 80
        env:
        - name: POKEMON_SERVICE_URL
          value: "http://pokecare-pokemon-service:8080"
        - name: USER_SERVICE_URL
          value: "http://pokecare-user-service:8080"
        - name: DAYCARE_SERVICE_URL
          value: "http://pokecare-daycare-service:8080"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pokecare-api-gateway
  labels:
    app: pokecare
    component: api-gateway
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: pokecare
    component: api-gateway
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pokecare-api-gateway
  labels:
    app: pokecare
    component: api-gateway
spec:
  selector:
    matchLabels:
      app: pokecare
      component: api-gateway
  endpoints:
  - port: http
    path: /metrics
    interval: 15s