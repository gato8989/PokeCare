{{- if .Values.pokemonService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-pokemon-service
  labels:
    app: {{ .Release.Name }}
    component: pokemon-service
    {{- include "pokecare.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.pokemonService.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: pokemon-service
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: pokemon-service
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.global.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      containers:
      - name: pokemon-service
        image: {{ .Values.global.imageRegistry }}/{{ .Values.pokemonService.image.repository }}:{{ .Values.global.imageTag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.pokemonService.image.pullPolicy }}
        ports:
        - containerPort: 8080
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mongodb
              key: mongodb-uri
        - name: REDIS_HOST
          value: {{ .Release.Name }}-redis-master
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-redis
              key: redis-password
        - name: POKEAPI_BASE_URL
          value: "https://pokeapi.co/api/v2"
        resources:
          {{- toYaml .Values.pokemonService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-pokemon-service
  labels:
    app: {{ .Release.Name }}
    component: pokemon-service
    {{- include "pokecare.labels" . | nindent 4 }}
spec:
  type: {{ .Values.pokemonService.service.type }}
  ports:
  - port: {{ .Values.pokemonService.service.port }}
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: {{ .Release.Name }}
    component: pokemon-service
{{- if .Values.monitoring.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-pokemon-service
  labels:
    app: {{ .Release.Name }}
    component: pokemon-service
    {{- include "pokecare.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: pokemon-service
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
{{- end }}
{{- end }}