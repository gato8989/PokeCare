# Configuración de ServiceMonitor para PokeCare
serviceMonitor:
  enabled: true
  selector:
    matchLabels:
      app: pokecare
  endpoints:
    - port: metrics
      interval: 15s
      path: /metrics

# Configuración de PrometheusRules para alertas
prometheusRules:
  enabled: true
  groups:
    - name: pokecare.rules
      rules:
        - alert: HighErrorRate
          expr: sum(rate(http_requests_total{job="pokecare-frontend",status_code=~"5.."}[5m])) / sum(rate(http_requests_total{job="pokecare-frontend"}[5m])) > 0.05
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Alta tasa de errores en el frontend"
            description: "El frontend está experimentando una tasa de errores superior al 5% durante más de 5 minutos."
        - alert: SlowResponseTime
          expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job="pokecare-frontend"}[5m])) by (le)) > 2
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Tiempo de respuesta lento"
            description: "El percentil 95 del tiempo de respuesta es superior a 2 segundos durante más de 5 minutos."
        - alert: HighCPUUsage
          expr: sum(rate(container_cpu_usage_seconds_total{container="pokecare-frontend"}[5m])) / sum(container_spec_cpu_quota{container="pokecare-frontend"} / 100000) > 0.8
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Alto uso de CPU"
            description: "El contenedor del frontend está utilizando más del 80% de su cuota de CPU durante más de 5 minutos."
        - alert: HighMemoryUsage
          expr: sum(container_memory_working_set_bytes{container="pokecare-frontend"}) / sum(container_spec_memory_limit_bytes{container="pokecare-frontend"}) > 0.8
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Alto uso de memoria"
            description: "El contenedor del frontend está utilizando más del 80% de su límite de memoria durante más de 5 minutos."