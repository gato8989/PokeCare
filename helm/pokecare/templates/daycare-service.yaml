{{- if .Values.daycareService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-daycare-service
  labels:
    app: {{ .Release.Name }}
    component: daycare-service
    {{- include "pokecare.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.daycareService.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: daycare-service
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: daycare-service
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.global.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      containers:
      - name: daycare-service
        image: {{ .Values.global.imageRegistry }}/{{ .Values.daycareService.image.repository }}:{{ .Values.global.imageTag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.daycareService.image.pullPolicy }}
        ports:
        - containerPort: 8080
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mongodb
              key: mongodb-uri
        - name: POKEMON_SERVICE_URL
          value: "http://{{ .Release.Name }}-pokemon-service:{{ .Values.pokemonService.service.port }}"
        - name: USER_SERVICE_URL
          value: "http://{{ .Release.Name }}-user-service:{{ .Values.userService.service.port }}"
        resources:
          {{- toYaml .Values.daycareService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-daycare-service
  labels:
    app: {{ .Release.Name }}
    component: daycare-service
    {{- include "pokecare.labels" . | nindent 4 }}
spec:
  type: {{ .Values.daycareService.service.type }}
  ports:
  - port: {{ .Values.daycareService.service.port }}
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: {{ .Release.Name }}
    component: daycare-service
{{- if .Values.monitoring.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-daycare-service
  labels:
    app: {{ .Release.Name }}
    component: daycare-service
    {{- include "pokecare.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: daycare-service
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
{{- end }}
{{- end }}