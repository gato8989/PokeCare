# Valores personalizados para Prometheus y Grafana

# Configuración global
global:
  evaluation_interval: 1m
  scrape_interval: 15s
  scrape_timeout: 10s

# Configuración del servidor Prometheus
server:
  enabled: true
  persistentVolume:
    enabled: true
    size: 8Gi
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

# Configuración de Alertmanager
alertmanager:
  enabled: true
  persistentVolume:
    enabled: true
    size: 2Gi
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  config:
    global:
      resolve_timeout: 5m
    route:
      group_by: ['job']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      receiver: 'slack'
      routes:
      - match:
          severity: critical
        receiver: 'slack'
    receivers:
    - name: 'slack'
      slack_configs:
      - api_url: 'https://hooks.slack.com/services/REPLACE_WITH_YOUR_WEBHOOK'
        channel: '#alerts'
        send_resolved: true

